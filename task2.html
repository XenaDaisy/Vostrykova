<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task2 - Составить алгоритм: если введенное имя совпадает с Вячеслав, то вывести “Привет, Вячеслав”, если нет, то вывести "Нет такого имени"</title>
</head>
<script>
    const NAME = 'Вячеслав';
    let enteredName = prompt('Введите имя');
    if (enteredName == NAME) {
        alert('Привет, ' + NAME);
    } else {
        alert('Нет такого имени');
    }
</script>
