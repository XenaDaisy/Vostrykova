    <title>Task3 - Составить алгоритм: на входе есть числовой массив, необходимо вывести элементы массива кратные
        3</title>
</head>
<script>
    const givenArray = [10, 20, 30, 40, 50, 60, 99];
    for (let i = 0; i < givenArray.length; i++) {
        if (givenArray[i] % 3 === 0) {
            alert(givenArray[i]);
        }
    }
</script>
